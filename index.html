<!DOCTYPE html>
<html>
  <title>SNAKE</title>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ОЧКИ:</h1>
    <div class="rating-wrapper">
      <div class="rating">ЧЕМПИОНЫ:</div>
    </div>
    <div class="modal-wrapper hide">
      <input
        type="text"
        placeholder="Никнейм"
        name="name"
        class="modal_input"
      />
      <button class="btn-confirm">OKAY</button>
    </div>
    <div class="play_wrapper">
      <canvas class="show" id="playing-field" width="400" height="400"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
